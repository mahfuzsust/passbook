name: Go Release

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.0

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install GUI dependencies (X11 + OpenGL)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libxxf86vm-dev

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/passbook-linux .

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/passbook-macos .

          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/passbook-windows.exe .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/passbook-linux
            dist/passbook-macos
            dist/passbook-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
